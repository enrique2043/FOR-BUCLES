<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Impares del 1 al 50</title>
</head>
<body>
    <h1>Números Impares del 1 al 50</h1>
    <script>
        for (let i = 1; i <= 50; i++) {
            if (i % 2 !== 0) {
                console.log(i);
            }
        }
    </script>
</body>
</html>
